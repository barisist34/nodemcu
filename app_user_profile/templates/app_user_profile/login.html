{% extends "core/base.html" %}

{% block title %}
<title>LOGIN</title>
{% endblock title %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show col-sm-6 offset-sm-3" role="alert">
<strong>{{ message|safe }}</strong> 
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- formda metod belirtmeyi unutmayalım! aramada inputlar görünmeyecekse POST olmalı -->
                <!-- her input bilgisinin name değeri olmalıdır. -->
                <!-- csrf token eklenmelidir. -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/app_monitor/" class="btn btn-secondary">Iptal</a>

              </form>
        </div>
    </div>
</div>

{% endblock content %}
