{% extends 'core/base.html' %}

{% block title %}
<title>Register</title>
{% endblock title %}

{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show col-sm-6 offset-sm-3" role="alert">
<strong>{{ message|safe }}</strong> 
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

{% block content %}

<div class="container mt-1">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                <!-- formda metod belirtmeyi unutmayalım! aramada inputlar görünmeyecekse POST olmalı -->
                <!-- her input bilgisinin name değeri olmalıdır. -->
                <!-- csrf token eklenmelidir. -->
                <div class="mb-3">
                  <label for="first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" name="firstname">
                </div>
                <div class="mb-3">
                  <label for="last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" name="lastname">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                </div>
                <div class="mb-3">
                  <label for="email_confirm" class="form-label">Email address confirm</label>
                  <input type="email" class="form-control" id="email_confirm" aria-describedby="emailHelp" name="email_confirm">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                  <label for="password_confirm" class="form-label">Password confirm</label>
                  <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href=" {% url 'dashboard' %} " class="btn btn-secondary">Iptal</a>
                <a href=" {% url 'app_user_profile:login_view' %} "  class="btn btn-info">Login</a>
              </form>
        </div>
    </div>
</div>

{% endblock content %}
